<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>

    //randomly determines the computer's move
    function computerPlay() {
      let choices = ['rock', 'paper', 'scissors'];
      var index = Math.floor(Math.random() * choices.length);
      return choices[index];
    }


    //this function compares the player's input against the computer's to determine a winner
    function playRound (playerSelection, computerSelection) {
      
      let playerSelection1 = playerSelection.toLowerCase();

      if (playerSelection1 === computerSelection) {
        console.log("You tied!");
        return 2;
      }
      else if (playerSelection1 === 'rock' && computerSelection === 'paper') {
        console.log("You lose. Paper beats rock.");
        return 0;
      }
      else if (playerSelection1 === 'rock' && computerSelection === 'scissors') {
        console.log("You win! Rock beats scissors.");
        return 1;
      }
      else if (playerSelection1 === 'paper' && computerSelection === 'rock') {
        console.log("You win! Paper beats rock.");
        return 1;
      }
      else if (playerSelection1 === 'paper' && computerSelection === 'scissors') {
        console.log("You lose. Scissors beats paper.");
        return 0;
      }
      else if (playerSelection1 === 'scissors' && computerSelection === 'rock') {
        console.log("You lose. Rock beats scissors.");
        return 0;
      }
      else if (playerSelection1 === 'scissors' && computerSelection === 'paper') {
        console.log("You win! Scissors beats paper.");
        return 1;
      }
      else {
        console.log("Your choice was invalid. Please play again.");
        return 3;
      }
    }
    
    
    //this function should use a looping structure to play five rounds and determine a winner
    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (i = 0; i < 5; i++) {
        let playerSelection = prompt('Rock, Paper, or Scissors?');
        let computerSelection = computerPlay();
        let result = playRound(playerSelection, computerSelection);
        if (result === 1) {
                    playerScore++;
                }
                else if (result === 0) {
                    computerScore++;
                }
                else if (result === 2) {
                    playerScore++;
                    computerScore++;
                }
                else if (result === 3) {
                    i--;
                }
      }
        
    }
    
  </script>
</body>
</html>
